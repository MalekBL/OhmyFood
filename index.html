<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <img class="logo" src="images/logo/ohmyfood.png" />
    </header>
    <main>
        <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" value="Paris, Belleville" />
        </div>
        <div class="explore">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="cta-button">Explorer nos restaurants</button>
        </div>
        <h2>Fonctionnement</h2>
        <div class="fonctionnement-home">
            <h3>Choisissez un restaurant</h3>
            <h3>Composez votre menu</h3>
            <h3>Dégustez au restaurant</h3>
        </div>
    </main>
</body>

</html>
